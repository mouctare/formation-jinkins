plugins {
    id 'java'
    id 'com.github.spotbugs' version '5.0.12'
    id 'pmd'
    id 'org.myire.quill.cpd' version '3.2'
    id 'checkstyle'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

checkstyle {
    toolVersion('10.3.1')
}
